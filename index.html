<!DOCTYPE html>
<html>

<head>
  <title>ToDo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
          <div class="col">
            <h2>ToDo List</h2>
          </div>
        </div>
        <div class="row  alert alert-primary">
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Create a task..." aria-label="Username" aria-describedby="basic-addon1"
              id="input">
    
          </div>
          <div class="col align-items-end">
            <button type="button" class="btn btn-primary btn-md btn-block">Add Date</button>
    
          </div>
          <div class="col align-items-end">
            <button type="button" class="btn btn-primary btn-md btn-block" onclick="addTask()" id="adding">Add Task</button>
          </div>
        </div>
        <div id="list-items"></div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
